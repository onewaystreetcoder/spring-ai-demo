<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-transform"/>
  <meta name="referrer" content="no-referrer" />
  <meta name="referrer" content="never">
  <meta name="referrer" content="same-origin" />
  <title>AI问数</title>
  <!--公共模块-->
  <div th:replace="~{layout}"></div>
  <style id="layuimini-bg-color">
  </style>
  <style>
    /* 美化对话框样式 */
    .chat-container {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .user-message-container {
      display: flex;
      justify-content: flex-end;
    }
    .ai-message-container {
      display: flex;
      justify-content: flex-start;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-message {
      background-color: #e6f7ff;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      margin-left: auto;
    }
    .ai-message {
      background-color: #f6ffed;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- 对话框容器 -->
  <div class="layui-container" style="margin-top: 5px;">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
            <div id="chat-container" class="chat-container">
              <!-- 对话内容将动态插入到这里 -->
            </div>
            <div style="margin-top: 10px;">
              <textarea id="user-input" class="layui-textarea" placeholder="请输入您的问题..." rows="1" style="width: 80%; display: inline-block; resize: none;"></textarea>
              <button id="send-btn" class="layui-btn" style="width: 18%;">发送</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 初始化 layui
    layui.use(['layer'], function() {
      var layer = layui.layer;

      // 发送按钮点击事件
      document.getElementById('send-btn').addEventListener('click', function() {
        var userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') {
          layer.msg('请输入内容');
          return;
        }

        // 显示用户消息
        var chatContainer = document.getElementById('chat-container');
        chatContainer.innerHTML += `
          <div class="message user-message-container">
            <div class="user-message">${userInput}</div>
            <img src="/static/img/user.jpeg" class="avatar" alt="User Avatar">
          </div>
        `;
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // 清空输入框
        document.getElementById('user-input').value = '';
        document.getElementById('user-input').rows = 1;

        // 使用AJAX发送用户输入内容到/chat接口，以表单形式提交
        fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            message: userInput
          })
        })
        .then(response => response.json())
        .then(data => {
          // 显示AI回复
          chatContainer.innerHTML += `
            <div class="message ai-message-container">
              <img src="/static/img/AI.png" class="avatar" alt="AI Avatar">
              <div class="ai-message">${data.generation}</div>
            </div>
          `;
          chatContainer.scrollTop = chatContainer.scrollHeight;
        })
        .catch(error => {
          layer.msg('请求失败，请稍后再试');
        });
      });

      // 动态调整输入框高度
      document.getElementById('user-input').addEventListener('input', function() {
        var textarea = this;
        textarea.rows = 1; // 重置行数
        var rows = Math.min(Math.ceil(textarea.scrollHeight / 20), 3); // 最多三行
        textarea.rows = rows;
      });
    });
  </script>
</body>
</html>
